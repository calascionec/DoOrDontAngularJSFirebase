<div class="container">
  <h1>To Do Or Not To Do, What Is Your Question?</h1>

  <h3><a ui-sref="questions">Ask The World A Question</a></h3>

  <div class="container" ng-show="true">
    <div class="row">
      <form class="col s12" ng-submit="">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <button type="subit" class="btn-flat blue">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <a class="waves-effect waves-light btn-flat blue">Sign In</a>
  <a ng-click="showSignup()" class="waves-effect waves-light btn-flat blue">Sign Up</a>


</div>
