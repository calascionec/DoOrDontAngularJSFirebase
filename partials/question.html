<div>
  <h2>{{question.text}}</h2>
  <h3>Answers</h3>
  <ul>
    <li ng-repeat='(key, item) in question.answers'>{{item.text}}<strong ng-show='item.rating'> {{item.rating}}</strong>
      <input ng-model='rating' ng-show='formShow' type="number" min='1' max='5' value="1">
      <button class='btn btn-xs' ng-click="submitRating(key, rating)" ng-show='formShow'>Submit</button>
      <button class='btn btn-xs' ng-click='addRating(key)' ng-show='!item.approved'>Approve</button>
    </li>
  </ul>
  <form ng-submit='addAnswer()' role='form'>
    <div class='form-group'>
      <input type="text" ng-model='answer' class='form-control' placeholder='Enter Your Answer Here'>
    </div>
    <button type='submit' class='btn btn-danger'>Answer!</button>
  </form>
  <a ui-sref="questions"><button class='btn btn-success'>Go back</button></a>
</div>
